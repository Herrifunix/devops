<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Heure par coordonnées</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>

<h1>Consulter l'heure selon des coordonnées</h1>

<input id="lat" type="number" placeholder="Latitude" step="any">
<input id="lon" type="number" placeholder="Longitude" step="any">
<br>
<button onclick="getTime()">Obtenir l'heure</button>

<h2 id="result"></h2>

<script>
    async function getTime() {
        const lat = parseFloat(document.getElementById("lat").value);
        const lon = parseFloat(document.getElementById("lon").value);

        try {
            const response = await fetch("/timezone/localtime", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ lat, lon }) // envoie lat et lon comme un objet JSON
            });

            if (!response.ok) {
                throw new Error("Erreur lors de la récupération");
            }

            const text = await response.text();
            document.getElementById("result").innerText = text; // affiche l'heure obtenue

        } catch (error) {
            document.getElementById("result").innerText = `Erreur : ${error.message}`;
        }
    }
</script>

</body>
</html>
