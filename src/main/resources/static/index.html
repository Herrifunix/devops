<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Selector</title>
</head>
<body>

<h2>Select a Time Zone</h2>

<!-- Dropdown for time zones -->
<select id="timezoneSelect">
    <option value="Europe/Paris">Europe/Paris</option>
    <option value="America/New_York">America/New_York</option>
    <option value="Asia/Tokyo">Asia/Tokyo</option>
    <option value="Australia/Sydney">Australia/Sydney</option>
    <option value="America/Los_Angeles">America/Los_Angeles</option>
    <option value="Europe/London">Europe/London</option>
</select>

<!-- Button to get the time -->
<button onclick="getTime()">Get Time</button>

<p id="result"></p>

<script>
    async function getTime() {
        const timezone = document.getElementById("timezoneSelect").value;

        const response = await fetch("/timezone/localtime", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ timezone }) // send selected timezone to backend
        });

        const result = await response.text(); // Get the result from backend
        document.getElementById("result").innerText = result; // Display the result in a paragraph
    }
</script>

</body>
</html>
