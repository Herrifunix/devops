<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Selector</title>
</head>
<body>

<h2>Select a Time Zone</h2>
<select id="timezoneSelect">
    <option value="Europe/Paris">Europe/Paris (France)</option>
    <option value="Europe/London">Europe/London (Royaume-Uni)</option>
    <option value="Europe/Berlin">Europe/Berlin (Allemagne)</option>
    <option value="Europe/Rome">Europe/Rome (Italie)</option>
    <option value="Europe/Stockholm">Europe/Stockholm (Suède)</option>
    <option value="America/New_York">America/New_York (États-Unis)</option>
    <option value="America/Chicago">America/Chicago (États-Unis)</option>
    <option value="America/Los_Angeles">America/Los_Angeles (États-Unis)</option>
    <option value="America/Mexico_City">America/Mexico_City (Mexique)</option>
    <option value="America/Toronto">America/Toronto (Canada)</option>
    <option value="Asia/Tokyo">Asia/Tokyo (Japon)</option>
    <option value="Asia/Kolkata">Asia/Kolkata (Inde)</option>
    <option value="Asia/Seoul">Asia/Seoul (Corée du Sud)</option>
    <option value="Asia/Shanghai">Asia/Shanghai (Chine)</option>
    <option value="Asia/Dubai">Asia/Dubai (Émirats Arabes Unis)</option>
    <option value="Africa/Johannesburg">Africa/Johannesburg (Afrique du Sud)</option>
    <option value="Africa/Cairo">Africa/Cairo (Égypte)</option>
    <option value="Africa/Lagos">Africa/Lagos (Nigéria)</option>
    <option value="Africa/Nairobi">Africa/Nairobi (Kenya)</option>
    <option value="Africa/Accra">Africa/Accra (Ghana)</option>
    <option value="America/Sao_Paulo">America/Sao_Paulo (Brésil)</option>
    <option value="America/Argentina/Buenos_Aires">America/Argentina/Buenos_Aires (Argentine)</option>
    <option value="America/Lima">America/Lima (Pérou)</option>
    <option value="America/Chile">America/Chile (Chili)</option>
    <option value="America/Bogota">America/Bogota (Colombie)</option>
    <option value="Pacific/Auckland">Pacific/Auckland (Nouvelle-Zélande)</option>
    <option value="Pacific/Honolulu">Pacific/Honolulu (Hawaï)</option>
    <option value="Australia/Sydney">Australia/Sydney (Australie)</option>
</select>

<!-- Button to get the time -->
<button onclick="getTime()">Get Time</button>

<p id="result"></p>

<script>
    async function getTime() {
        const timezone = document.getElementById("timezoneSelect").value;

        const response = await fetch("/timezone/localtime", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ timezone }) // send selected timezone to backend
        });

        const result = await response.text(); // Get the result from backend
        document.getElementById("result").innerText = result; // Display the result in a paragraph
    }
</script>

</body>
</html>
